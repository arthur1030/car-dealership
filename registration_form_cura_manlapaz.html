<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: auto;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            background: #fff;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .info-section {
            flex: 1;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .gender, .interests {
            display: flex;
            justify-content: space-between;
        }
        .gender label, .interests label {
            flex: 1;
            text-align: center;
        }
        button {
            margin-top: 5px;
            width: 100%;
            padding: 10px;
            background-color:burlywood;
            color:#000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Create Your Account</h2>
            <form>
                <label>Full Name:</label>
                <input type="text" required>

                <label>Email Address:</label>
                <input type="email" required>

                <label>Password:</label>
                <input type="password" required minlength="6">

                <label>Gender:</label>
                <div class="gender">
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                    <label><input type="radio" name="gender"> Other</label>
                </div>

                <label>Date of Birth:</label>
                <input type="date">

                <label>Interests:</label>
                <div class="interests">
                    <label><input type="checkbox"> Reading</label>
                    <label><input type="checkbox"> Sports</label>
                    <label><input type="checkbox"> Music</label>
                    <label><input type="checkbox"> Travel</label>
                </div>

                <label>Country:</label>
                <select required>
                    <option value="">Select Country</option>
                    <option>Philippines</option>
                    <option>Japan</option>
                    <option>Korea</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>Indonesia</option>
                    <option>Canada</option>
                    <option>UK</option>
                    <option>Germany</option>
                    <option>France</option>
                    <option>Australia</option>
                    <option>Italy</option>
                    <option>Spain</option>
                </select>

                <label>Profile Picture:</label>
                <input type="file" accept="image/*">

                <label>Comments:</label>
                <textarea rows="4"></textarea>

                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="info-section">
            <h2>HTML Registration Form</h2>
            <p><br>Luke 10:19</br>Behold, I give unto you power to tread on serpents and scorpions, and over all the power of the enemy: and nothing shall by any means hurt you.</p>
            <button onclick="window.location.href='index.html'">Back</button>
            

        </div>
    </div>
</body>
</html>
